<html>
  <head>
    <script data-require="vue.js@*" data-semver="10.0.26" src="https://cdn.jsdelivr.net/vue/1.0.26/vue.min.js"></script>
  </head>
  <body>
    <div id="todoList">
        <header>{{ title }}</header>
        <input type="text" id="taskInput" v-on:keypress.enter="addTask" />
        <button type="button" v-on:click="addTask">Add Task</button>
        <ul>
            <li v-for="(index, task) in tasks"> {{ task.name }} <button v-on:click="removeTask(index)">x</button></li>
        </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
